    <link rel="shortcut icon" type="image/x-icon" href="../../static/img/favincon.ico" />
    <link rel="icon" type="image/x-icon" href="../../static/img/favincon.ico" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="../dashboard.html">HealthTrack</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="../lista/atividade.html">Atividade Física</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../lista/peso.html">Peso</a>

            <a class="nav-link" href="../lista/pressao-arterial.html">Pressão Arterial</a>

        <span class="navbar-text nav-button">
          <a href="perfil.html"><span class="fas fa-user"></span> João da Silva</a>
        </span>
      </div>
    </nav>

    <div class="container">
      <h1>Cadastro de Alimentos Consumidos</h1>
      <form>
        <div class="form-group">
          <label for="inputTipo">Tipo</label>
          <select id="inputTipo" class="form-control">
            <option selected>Café da manhã</option>
            <option>Almoço</option>
            <option>Jantar</option>
            <option>Lanche leve</option>
            <option>Fruta</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputCaloria">Calorias</label>
          <input type="number" id="inputCaloria" class="form-control" placeholder="Calorias">
        </div>
        <div class="form-group">
          <label for="tareaDescricao">Descrição</label>
          <textarea class="form-control" id="tareaDescricao" rows="3" placeholder="Descrição (opcional)"></textarea>
        </div>
        <div class="form-group">
          <label for="data">Data</label>
          <input type="datetime-local" id="data" name="data" max="3000-12-31" min="1000-01-01" class="form-control">
        </div>
      </form>
      <button type="button" class="btn btn-primary">Adicionar alimentação</button>
    </div>

    <script src="../../static/js/jquery-3.3.1.min.js"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js"></script>
  </body>
