<!Doctype html>
<html lang="pt">
  <head>
    <title>HealthTrack - Login</title>

    <meta charset="utf-8">
    <meta name="description" content="healthtrack login page">
    <meta name="author" content="Diego">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/bootstrap/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../static/css/base.css">

    <link rel="shortcut icon" type="image/x-icon" href="../static/img/favincon.ico" />
    <link rel="icon" type="image/x-icon" href="../static/img/favincon.ico" />

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="dashboard.html">HealthTrack</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="lista/atividade.html">Atividades</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lista/peso.html">Pesos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lista/pressao-arterial.html">Pressão Arterial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="lista/alimentacao.html">Alimentação</a>
          </li>
        </ul>
        <span class="navbar-text nav-button">
          <a href="cadastro.html"><span class="fas fa-user"></span> Cadastrar</a>
        </span>
        <span class="navbar-text nav-button active">
          <a href="login.html"><span class="fas fa-sign-in-alt"></span> Entrar<span class="sr-only">(atual)</span></a>
        </span>
      </div>
    </nav>

    <div class="container">
      <h1>Login</h1>
      <div class="alert alert-success d-none" role="alert">
        <span class="fas fa-check-circle" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Login realizado com sucesso.
      </div>
      <div class="alert alert-danger d-none" role="alert">
        <span class="fas fa-exclamation-circle" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Entre com um email válido.
      </div>

      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Senha:</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Lembrar</label>
        </div>
        <button type="submit" class="btn btn-default">Entrar</button>
      </form>
    </div>

    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
