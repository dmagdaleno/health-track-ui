<!Doctype html>
<html lang="pt">
  <head>
    <title>HealthTrack - Dashboard</title>

    <meta charset="utf-8">
    <meta name="description" content="healthtrack login page">
    <meta name="author" content="Diego">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link rel="shortcut icon" type="image/x-icon" href="img/favincon.ico" />
    <link rel="icon" type="image/x-icon" href="img/favincon.ico" />

    <style>
    body{
      font-family: Ubuntu, Verdana, Arial;
    }
    </style>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">HealthTrack</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="cadastro.html"><span class="fas fa-user"></span> Cadastrar</a>
          </li>
          <li class="nav-item">
            <a href="login.html"><span class="fas fa-sign-in-alt"></span> Entrar</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <h1>Login</h1>
      <div class="alert alert-success " role="alert">
        <span class="fas fa-check-circle" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Login realizado com sucesso.
      </div>
      <div class="alert alert-danger " role="alert">
        <span class="fas fa-exclamation-circle" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Entre com um email v√°lido.
      </div>

      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Senha:</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Lembrar</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
