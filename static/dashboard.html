<!Doctype html>
<html lang="pt">
  <head>
    <title>HealthTrack - Login</title>

    <meta charset="utf-8">
    <meta name="description" content="healthtrack login page">
    <meta name="author" content="Diego">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <link rel="shortcut icon" type="image/x-icon" href="img/favincon.ico" />
    <link rel="icon" type="image/x-icon" href="img/favincon.ico" />

    <style>
    body{
      font-family: Ubuntu, Verdana, Arial;
    }
    </style>

  </head>
  <body>

    <div class="container">
      <h2>Login</h2>
      <div class="alert alert-success d-none" role="alert">
        <span class="glyphicon glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Login realizado com sucesso.
      </div>
      <div class="alert alert-danger d-none" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Entre com um email v√°lido.
      </div>

      <form>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="pwd">Senha:</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Lembrar</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
